<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ashes of Eldhollow</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main id="game">
    <section id="identity-form" class="panel">
      <label>Name <input id="name-input" type="text" maxlength="24" placeholder="Adventurer" /></label>
      <label>Class
        <select id="class-select">
          <option value="warrior">Warrior</option>
          <option value="rogue">Rogue</option>
          <option value="mage">Mage</option>
        </select>
      </label>
      <button id="random-name" type="button">Random Name</button>
      <button id="apply-identity">Start</button>
    </section>
    <section id="hud">
      <div id="ui-health">HP: --</div>
      <div id="ui-money">Money: --</div>
      <div id="ui-traits">Traits: --</div>
    </section>
    <section id="ui-inventory" class="inventory"></section>
    <section id="ui-dialog" class="dialog"></section>
    <section id="ui-quests" class="quests"></section>
  </main>
  <script type="module" src="./main.js"></script>
  <script type="module" src="./dialogEngine.js"></script>
</body>
</html>
